<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="popup.css"/>
    <title>Summarizer Popup</title>
</head>
<body id="body">
    <div class="popUp-section">
      <div class="popup-container light-theme" id="popup-container">
            <div class="buttons-section">
                <button class="theme-toggle" id="theme-toggle">
                    <span id="theme-icon"><svg xmlns="http://www.w3.org/2000/svg" class="moon-icon" width="30" height="30" fill="currentColor" viewBox="0 0 256 256"><path d="M240,96a8,8,0,0,1-8,8H216v16a8,8,0,0,1-16,0V104H184a8,8,0,0,1,0-16h16V72a8,8,0,0,1,16,0V88h16A8,8,0,0,1,240,96ZM144,56h8v8a8,8,0,0,0,16,0V56h8a8,8,0,0,0,0-16h-8V32a8,8,0,0,0-16,0v8h-8a8,8,0,0,0,0,16Zm72.77,97a8,8,0,0,1,1.43,8A96,96,0,1,1,95.07,37.8a8,8,0,0,1,10.6,9.06A88.07,88.07,0,0,0,209.14,150.33,8,8,0,0,1,216.77,153Zm-19.39,14.88c-1.79.09-3.59.14-5.38.14A104.11,104.11,0,0,1,88,64c0-1.79,0-3.59.14-5.38A80,80,0,1,0,197.38,167.86Z"></path></svg></span>
                </button>
                <button class="copy-button" id="copy-button"><?xml version="1.0" encoding="UTF-8"?><svg class="copy-icon" width="30px" height="30px" stroke-width="1.5" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" ><path d="M19.4 20H9.6C9.26863 20 9 19.7314 9 19.4V9.6C9 9.26863 9.26863 9 9.6 9H19.4C19.7314 9 20 9.26863 20 9.6V19.4C20 19.7314 19.7314 20 19.4 20Z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path><path d="M15 9V4.6C15 4.26863 14.7314 4 14.4 4H4.6C4.26863 4 4 4.26863 4 4.6V14.4C4 14.7314 4.26863 15 4.6 15H9" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path></svg></button>
                <div class="toast" id="toast">Copied to clipboard!</div>
                <button class="button" id="summarise">Summarize</button>  
                <div class="loader" id="loading" style="display: none;"></div> 
            </div> 
            <div class="title-section">
                <h1>Transcript Summarizer</h1>  
            </div>
            <div class="box-section">
                <div class="error-box" id="error-box">
                    <svg xmlns="http://www.w3.org/2000/svg" class= "error-icon" width="30" height="30" fill="currentColor" viewBox="0 0 256 256"><path d="M236.8,188.09,149.35,36.22h0a24.76,24.76,0,0,0-42.7,0L19.2,188.09a23.51,23.51,0,0,0,0,23.72A24.35,24.35,0,0,0,40.55,224h174.9a24.35,24.35,0,0,0,21.33-12.19A23.51,23.51,0,0,0,236.8,188.09ZM222.93,203.8a8.5,8.5,0,0,1-7.48,4.2H40.55a8.5,8.5,0,0,1-7.48-4.2,7.59,7.59,0,0,1,0-7.72L120.52,44.21a8.75,8.75,0,0,1,15,0l87.45,151.87A7.59,7.59,0,0,1,222.93,203.8ZM120,144V104a8,8,0,0,1,16,0v40a8,8,0,0,1-16,0Zm20,36a12,12,0,1,1-12-12A12,12,0,0,1,140,180Z"></path></svg>
                    <br>
                </div>
                <div class="summary-box" id="output">Summary will appear here.</div>
            </div>
            <div class= "alert" id="custom-alert" style="display: none">
            <p class="alert-message"id="custom-alert-message">Placeholder message</p>
            <button class="alert-ok-btn" id="custom-alert-ok">OK</button>
            </div>


        </div>  
    </div>
    

    <script src="popup.js"></script>

</body>
</html>
